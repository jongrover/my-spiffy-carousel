<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Spiffy Carousel</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/carousel.css">
</head>
<body>
  <noscript>To get the full experience please enable JavaScript!</noscript>

  <div class="frame">
    <div class="tray">
      
      <div class="slide">
        <h1>Welcome</h1>
      </div>

      <div class="slide">
        <img src="http://fillmurray.com/800/600" alt="bill">
      </div>

      <div class="slide">
        <iframe width="800" height="600" src="https://www.youtube.com/embed/-apnyFd0zZg" frameborder="0" allowfullscreen></iframe>
      </div>

      <div class="slide">
        <h2>Goodbye!</h2>
      </div>

    </div>
    <a href="#" class="prev"><i class="fa fa-chevron-left fa-3x"></i></a>
    <a href="#" class="next"><i class="fa fa-chevron-right fa-3x"></i></a>
  </div>

  <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="js/carousel.js"></script>
</body>
</html>
